<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulir Pendaftaran</h2>
        <form id="registrationForm" action="#" method="POST" onsubmit="return validateForm()">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required minlength="3">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,13}">
            
            <label for="birthdate">Tanggal Lahir:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            
            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password" required minlength="8">
            
            <label for="confirmPassword">Konfirmasi Kata Sandi:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
                <option value="">Pilih</option>
                <option value="male">Pria</option>
                <option value="female">Wanita</option>
            </select>
            
            <label for="address">Alamat:</label>
            <textarea id="address" name="address" required minlength="10"></textarea>
            
            <label for="city">Kota:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="postalCode">Kode Pos:</label>
            <input type="text" id="postalCode" name="postalCode" required pattern="[0-9]{5}">
            
            <button type="submit">Daftar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
